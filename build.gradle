apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.fitnesse', name: 'fitnesse', version: '20140201'
    compile group: 'com.google.guava', name: 'guava', version: '13.0.1'
    compile group: 'org.springframework', name: 'spring-context', version: '3.2.6.RELEASE'
}